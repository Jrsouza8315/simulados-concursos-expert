<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha - Ponto Simulado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">
        Redefinir sua senha
      </h1>

      <form id="resetForm" class="space-y-4">
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Nova senha</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
            minlength="6"
          />
        </div>

        <div>
          <label
            for="confirmPassword"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Confirmar nova senha</label
          >
          <input
            type="password"
            id="confirmPassword"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
            minlength="6"
          />
        </div>

        <div id="errorMessage" class="hidden text-red-500 text-sm mt-2"></div>
        <div
          id="successMessage"
          class="hidden text-green-500 text-sm mt-2"
        ></div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
        >
          Redefinir Senha
        </button>
      </form>
    </div>

    <script>
      const SUPABASE_URL = "https://YOUR_SUPABASE_PROJECT_URL.supabase.co";
      const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY";

      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Função para obter parâmetros da URL
      function getQueryParameter(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Função para mostrar mensagem de erro
      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.classList.remove("hidden");
        document.getElementById("successMessage").classList.add("hidden");
      }

      // Função para mostrar mensagem de sucesso
      function showSuccess(message) {
        const successDiv = document.getElementById("successMessage");
        successDiv.textContent = message;
        successDiv.classList.remove("hidden");
        document.getElementById("errorMessage").classList.add("hidden");
      }

      document
        .getElementById("resetForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          // Validação das senhas
          if (password.length < 6) {
            showError("A senha deve ter pelo menos 6 caracteres");
            return;
          }

          if (password !== confirmPassword) {
            showError("As senhas não coincidem");
            return;
          }

          try {
            // Obter o token da URL
            const token = getQueryParameter("token");

            if (!token) {
              showError("Token de redefinição não encontrado");
              return;
            }

            // Atualizar a senha usando o Supabase
            const { error } = await supabase.auth.updateUser({
              password: password,
            });

            if (error) {
              showError("Erro ao redefinir a senha: " + error.message);
              return;
            }

            showSuccess("Senha redefinida com sucesso! Redirecionando...");

            // Redirecionar para a página de login após 2 segundos
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } catch (error) {
            showError("Erro ao processar a solicitação: " + error.message);
          }
        });
    </script>
  </body>
</html>
